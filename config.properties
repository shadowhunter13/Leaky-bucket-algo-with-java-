# ─────────────────────────────────────────────────────────────
#  Leaky Bucket / Token Bucket — Configuration
#  Edit these values and re-run without recompiling!
# ─────────────────────────────────────────────────────────────

# ── Bucket settings ──────────────────────────────────────────
# Maximum number of packet units the bucket can hold
bucket.capacity=10

# Units drained (leaky) or tokens added (token) per second
bucket.leakRate=3

# ── Simulation settings ──────────────────────────────────────
# Total number of packets to send
simulation.totalPackets=25

# Base delay between packet arrivals (milliseconds)
simulation.arrivalDelayMs=300

# Arrival pattern: BURST | UNIFORM | RANDOM
#   BURST   — rapid fire then pause
#   UNIFORM — steady spacing
#   RANDOM  — random delay each time
simulation.arrivalPattern=BURST

# ── Algorithm mode ───────────────────────────────────────────
# LEAKY — constant output rate, excess dropped
# TOKEN — allows short bursts up to capacity
algorithm.mode=LEAKY

# ── Logging ──────────────────────────────────────────────────
# Write events to a CSV log file?
log.toFile=true

# Name of the log file (created in project root)
log.fileName=leakybucket.log
